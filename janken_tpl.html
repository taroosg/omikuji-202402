  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
    <div id="judgment">勝ち</div>
    <div>勝率：<span id="result"></span></div>
  </main>

  <footer></footer>
  <script>

    // じゃんけんの回数をカウントする変数を用意する．
    let jankenCount = 0;
    // じゃんけんに勝った回数をカウントする変数を用意する．
    let playerWinCount = 0;

    $('#par_btn').on('click', function () {
      const userHand = 'パー';
      const computerHand = Math.floor(Math.random() * 3);
      console.log(computerHand);
      // じゃんけんの回数をカウントする変数に1を足す．
      jankenCount++;
      if (computerHand === 0) {
        // 勝ちだったら，じゃんけんに勝った回数をカウントする変数に1を足す．
        playerWinCount++;
        $('#pc_hands').text('グー');
        $('#judgment').text('勝ち');
      } else if (computerHand === 1) {
        $('#pc_hands').text('チョキ');
        $('#judgment').text('負け');
      } else if (computerHand === 2) {
        $('#pc_hands').text('パー');
        $('#judgment').text('あいこ');
      }
      // 画面にじゃんけんの回数を表示する．
      // 画面にじゃんけんに勝った回数を表示する．
      const winRate = (playerWinCount / jankenCount) * 100;
      $('#result').text(winRate);
    });

    // チョキボタンクリックしたら以下の処理を行う．
    $('#cho_btn').on('click', function () {
      // ユーザが出した手（チョキ）を変数Aにいれる．
      const userHand = 'チョキ';
      // 012のどれかをランダムで作って変数Bにいれる．（0→グー，1→チョキ，2→パー）
      const computerHand = Math.floor(Math.random() * 3);
      console.log(computerHand);
      // 変数Aと変数Bを比較して，勝敗を判定する．（条件分岐）
      if (computerHand === 0) {
        // 画面にコンピュータの手を表示する．
        $('#pc_hands').text('グー')
        // 画面に勝敗を表示する．
        $('#judgment').text('負け')
      } else if (computerHand === 1) {
        // 画面にコンピュータの手を表示する．
        $('#pc_hands').text('チョキ')
        // 画面に勝敗を表示する．
        $('#judgment').text('あいこ')
      } else if (computerHand === 2) {
        // 画面にコンピュータの手を表示する．
        $('#pc_hands').text('パー')
        // 画面に勝敗を表示する．
        $('#judgment').text('勝ち')
      }
    });

    // グーボタンクリックしたら以下の処理を行う．
    $('#gu_btn').on('click', function () {
      // ユーザが出した手（グー）を変数Aにいれる．
      const userHand = 'グー';
      // 012のどれかをランダムで作って変数Bにいれる．（0→グー，1→チョキ，2→パー）（0-90 → グー，91-98 → チョキ，99 → パー）
      const computerHand = Math.floor(Math.random() * 100);
      console.log(computerHand);
      // 変数Aと変数Bを比較して，勝敗を判定する．（条件分岐）
      if (0 <= computerHand && computerHand <= 90) {
        // 画面にコンピュータの手を表示する．
        $('#pc_hands').text('グー')
        // 画面に勝敗を表示する．
        $('#judgment').text('あいこ')
      } else if (91 <= computerHand && computerHand <= 98) {
        // 画面にコンピュータの手を表示する．
        $('#pc_hands').text('チョキ')
        // 画面に勝敗を表示する．
        $('#judgment').text('勝ち')
      } else if (computerHand === 99) {
        // 画面にコンピュータの手を表示する．
        $('#pc_hands').text('パー')
        // 画面に勝敗を表示する．
        $('#judgment').text('負け')
      } else {
        console.log('error');
      }
    });
